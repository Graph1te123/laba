name: HTTPS + CI workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: maven

      - name: Restore TLS keystore from GitHub Secret
        run: |
          mkdir -p src/main/resources/cert
          echo "${{ secrets.TLS_KEYSTORE_BASE64 }}" | base64 -d > src/main/resources/cert/server-keystore.p12

      - name: Build with Maven (tests + jar)
        run: mvn -B clean package    # собирает и прогоняет тесты с Maven [web:281]

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: tournament-jar
          path: target/*.jar        # выгружает собранный JAR как артефакт CI [web:282][web:284]
