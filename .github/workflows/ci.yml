name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Restore TLS keystore from GitHub Secret
        env:
          TLS_KEYSTORE_BASE64: ${{ secrets.TLS_KEYSTORE_BASE64 }}
        run: |
          mkdir -p src/main/resources/cert
          echo "$TLS_KEYSTORE_BASE64" | base64 -d > src/main/resources/cert/server-keystore.p12

      - name: Build with Maven (tests + jar)
        env:
          TLS_KEYSTORE_PASSWORD: ${{ secrets.TLS_KEYSTORE_PASSWORD }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
        run: |
          chmod +x mvnw || true
          ./mvnw -B clean package

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: tournament-api-jar
          path: target/*.jar


